<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown Parser</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/themes/prism.min.css">
</head>
<body>
    <div class="top-bar">
        <span class="version">v0.0.1</span>
        <button id="themeToggle" class="theme-toggle">âœ¹</button>
    </div>
    <div class="container">
        <div class="controls">
            <input type="text" id="filename" value="example.md">
            <button id="saveBtn" class="btn-primary">Save</button>
            <button id="printBtn" class="btn-primary">Print</button>
        </div>
        <div class="editor">
            <textarea id="markdown" spellcheck="false"></textarea>
            <div id="preview"></div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/prism.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
