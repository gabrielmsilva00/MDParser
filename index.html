<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown Parser</title>
    <link rel="stylesheet" href="style.css">
    <script src="lib/marked.min.js"></script>
    <script src="lib/prism.min.js"></script>
    <script src="lib/html2pdf.bundle.min.js"></script>
</head>
<body class="theme-dark">
    <div class="container">
        <div class="controls">
            <input type="text" id="filename" value="example.md">
            <button id="saveBtn">Save</button>
            <button id="printBtn">Print</button>
            <div class="theme-select">
                <button data-theme="0" class="theme-opt">☀️</button>
                <button data-theme="1" class="theme-opt active">🌓</button>
                <button data-theme="2" class="theme-opt">🌑</button>
            </div>
            <span class="version">v0.1.0</span>
        </div>
        <div class="editor">
            <textarea id="markdown" spellcheck="false"></textarea>
            <div id="preview"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
