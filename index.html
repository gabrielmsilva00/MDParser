<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown Parser v0.0.6</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/themes/prism.min.css">
    <style id="loading">
        .loader{position:fixed;inset:0;background:#fff;display:grid;place-items:center}
        .loader::after{content:'';width:50px;height:50px;border:3px solid #eee;
        border-radius:50%;border-top-color:#333;animation:s 1s linear infinite}
        @keyframes s{to{transform:rotate(360deg)}}
    </style>
</head>
<body>
    <div class="loader"></div>
    <div class="container">
        <div class="controls">
            <input type="text" id="filename" value="example.md">
            <button id="saveBtn">Save</button>
            <button id="printBtn">Print</button>
            <button id="themeBtn" class="theme-toggle">âœ¹</button>
            <span class="version">v0.0.6</span>
        </div>
        <div class="editor">
            <textarea id="markdown"></textarea>
            <div id="preview"></div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/prism.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
