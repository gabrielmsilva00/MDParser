<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown Parser</title>
    <link rel="stylesheet" href="style.css">
    <style id="loading">
        .loader{position:fixed;inset:0;background:#fff;display:grid;place-items:center}
        .loader::after{content:'';width:50px;height:50px;border:3px solid #eee;
        border-radius:50%;border-top-color:#333;animation:s 1s linear infinite}
        @keyframes s{to{transform:rotate(360deg)}}
    </style>
</head>
<body>
    <div class="loader"></div>
    <div class="container">
        <div class="controls">
            <input type="text" id="filename" value="example.md">
            <button onclick="saveFile()">Save</button>
            <button onclick="generatePDF()">Print</button>
            <button onclick="toggleTheme()" class="theme-toggle">âœ¹</button>
        </div>
        <div class="editor">
            <textarea id="markdown"></textarea>
            <div id="preview"></div>
        </div>
    </div>
    <script>
        Promise.all([
            import('https://cdn.jsdelivr.net/npm/marked/marked.min.js'),
            import('https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/prism.min.js')
        ]).then(() => {
            document.querySelector('.loader').remove()
            document.getElementById('loading').remove()
            import('./script.js')
        })
    </script>
</body>
</html>
